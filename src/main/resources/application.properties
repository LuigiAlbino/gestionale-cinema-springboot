spring.application.name=cinema-service

# --- DATABASE ---
spring.datasource.url=jdbc:mysql://localhost:3306/cinema_db?useSSL=false&serverTimezone=Europe/Rome
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- SERVER ---
server.port=8080

# --- SWAGGER (SpringDoc OpenAPI) ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT settings
jwt.secret=1234567890123456789012345678901234567890123456789012345678901234
jwt.expiration=86400000

